        <div class="mt-2 d-flex justify-content-center">
            <h1 class="menuItem"><a href="#content">About</a></h1>
        </div>
        <div class="mt-2 d-flex justify-content-center">
            <h1 class="menuItem"><a href="#contact">Contact</a></h1>
        </div>
        <div class="mt-2 d-flex justify-content-center">
            <h1 class="menuItem" id="logInMenu">Log In</h1>
        </div>
        <div class="mt-2 mb-2 pb-2 d-flex justify-content-center">

    <footer class="px-5 d-flex flex-wrap">
        <div class="col-12 d-flex justify-content-center my-5">
            <h1>contact us</h1>

                <p>123123123</p>

            <div class="container mt-5 d-flex gap-4 flex-wrap">

                <i class="fa fa-twitter"></i>
                <i class="fa fa-google"></i>
                <i class="fa fa-youtube"></i>
                <i class="fa fa-instagram"></i>
                <i class="fa fa-pinterest"></i>

            <li>Home</li>

            <li>Contact</li>
        </ul>

        <p><small>Copyright</small></p>
        <img src="./src/img/copyright.png" id="CRlogo">
        <p><small> 2023 by Giorgi Katamadze</small></p>
    </div>
    <div class="logIn display" id="logInDiv">
        <div  class="col-5 gap-3 d-flex flex-column justify-content-center align-items-center mx-auto my-5" id="logInChild" >
            <h1 class="mb-5">Log In</h1>
            <div class="d-flex flex-column">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
            </div>
            <div class="d-flex flex-column mb-5">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Your Password" id="password">
            </div>
            <div class="d-flex justify-content-center">
                <button id="signIn">Sign In</button>
            </div>
        </div>  
    </div> 
    <div class="signUp py-3 display" id="signUpDiv">
        <div  class="col-5 d-flex py-3 flex-column justify-content-center align-items-center my-5" id="logInChild" >
            <h1 class="">Sign Up</h1>
            <div class="d-flex flex-column gap-2">
                <label for="email">Username</label>
                <input type="text" placeholder="Enter Your Username" id="email">
            
                <label for="email">Email</label>
                <input type="email" placeholder="Enter Your Email" id="email">
          
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Your Password" id="password">
            
                <label for="password">Confirm your password</label>
                <input type="password" placeholder="Enter Your Password" id="password">
            </div>
            <div class="d-flex justify-content-center">
                <button id="signUpButton">Sign Up</button>
            </div>
        </div>  
    </div> 
    <div id="cartItems" class="shopCart mt-5 p-5 display">

    </div>
